<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page 2 - Main Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style-global.css" />
  <link rel="stylesheet" href="style-page2.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="preload">

  <!-- Global Header -->
  <div class="global-header">
    <button id="mute-btn" class="header-btn">üîä</button>
    <div class="toggle-container">
      <input type="checkbox" id="theme-toggle">
      <label for="theme-toggle" class="toggle-slider">
        <span class="label-text">Light Mode</span>
        <div class="knob"><span class="icon">‚òÄÔ∏è</span></div>
      </label>
    </div>
  </div>

  <!-- Corner Clock -->
  <div class="corner-clock" id="clock"></div>

  <!-- Avatar -->
  <div class="avatar-container page2-animate">
    <img src="image/gho.png" alt="Aaron (anime cyberpunk)" class="avatar page2-animate">
  </div>

  <!-- Title + Subtitle -->
  <div class="page2-animate">
    <h1 class="portfolio-title">Aaron's Portfolio</h1>
    <p class="portfolio-subtitle">Where do you wanna start?</p>
  </div>

  <!-- Menu -->
  <div class="menu-container">
    <a href="page3.html" class="modebox about page2-animate">
      <i class="fa-solid fa-id-card icon"></i>
      <span>About Me</span>
    </a>
    <a href="page4.html" class="modebox portfolio page2-animate">
      <i class="fa-solid fa-file-alt icon"></i>
      <span>Portfolio</span>
    </a>
    <a href="page5.html" class="modebox certificate page2-animate">
      <i class="fa-solid fa-medal icon"></i>
      <span>Certificate</span>
    </a>
    <a href="page6.html" class="modebox contact page2-animate">
      <i class="fa-solid fa-phone icon"></i>
      <span>Contact</span>
    </a>
    <a href="page7.html" class="modebox games page2-animate">
      <i class="fa-solid fa-gamepad icon"></i>
      <span>Data Challenges</span>
    </a>
  </div>

  <!-- Socials -->
  <div class="social-container">
    <a href="https://github.com/username" target="_blank" rel="noopener">
      <img src="image/github.png" alt="GitHub">
    </a>
    <a href="https://www.linkedin.com/in/username" target="_blank" rel="noopener">
      <img src="image/linkedin.png" alt="LinkedIn">
    </a>
    <a href="https://facebook.com/username" target="_blank" rel="noopener">
      <img src="image/facebook.png" alt="Facebook">
    </a>
    <a href="https://instagram.com/username" target="_blank" rel="noopener">
      <img src="image/instagram.png" alt="Instagram">
    </a>
  </div>
  <canvas id="sparkle-canvas"></canvas>

  <!-- Music Frame -->
  <iframe src="music.html" style="display:none;"></iframe>

  <script src="script-global.js"></script>
  <script src="script-page2.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll("a").forEach(link => {
      if (link.hostname === window.location.hostname) {
        link.addEventListener("click", e => {
          e.preventDefault();
          const href = link.getAttribute("href");

          // Tambah class untuk animasi keluar
          document.body.classList.add("fade-out");

          // Tunggu animasi selesai baru pindah halaman
          setTimeout(() => {
            window.location.href = href;
          }, 800);
        });
      }
    });
  });
  </script>


</body>
</html>
